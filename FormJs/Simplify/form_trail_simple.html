<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_trail_simple.css">
    <title>MogusTrails3</title>
</head>
<body>
    <div class="container">
        <h2>AMOGUS TRAILS</h2>
        <form id="myForm">
            <div class="textbox">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="textbox">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="textbox">
                <label for="messages">Messages:</label>
                <textarea id="messages" required></textarea>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="out-box"></div>
    </div>
    <script src="form_trail_simple.js"></script>
</body>
</html>
